<!DOCTYPE html>
<html>

<head>
    <title>Gerador de desconto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h1>Gerador de desconto</h1>
        <form
            onsubmit="gerarDesconto(document.getElementById('nome').value, parseFloat(document.getElementById('valor-compra').value), document.getElementById('primeira-compra').checked, document.getElementById('pagamento-a-vista').checked); return false;">
            <label for="nome">Nome do cliente:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="valor-compra">Valor da compra:</label>
            <input type="number" id="valor-compra" name="valor-compra" required>

            <label for="primeira-compra">Primeira compra:</label>
            <input type="checkbox" id="primeira-compra" name="primeira-compra">

            <label for="pagamento-a-vista">Pagamento Ã  vista:</label>
            <input type="checkbox" id="pagamento-a-vista" name="pagamento-a-vista">

            <button type="submit">Gerar desconto</button>
        </form>

        <div id="mensagem"></div>

    </div>

    <script src="script.js"></script>

    </body>
